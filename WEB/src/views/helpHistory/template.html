<div class="block-section">
    <div class="container">
        <h1 class="block-title mb-4 text-center">{{label.title}}</h1>
        <div class="history-switch">
            <div class="item now active">{{label.name}}</div>
        </div>
        <div class="history-table-container">
            <div class="filter-table">
                <div class="filter-table-item">
                    <Input v-model="this.conditions.title" label="Tên bài viết" itemClass="flex-m" labelClass="m-r-5 "></Input>
                </div>
                <div class="filter-table-item">
                    <span class="filter-table-label">{{label.dateFrom}}</span>
                    <VueDatePicker
                        id="dateFrom"
                        v-model="this.conditions.dateFrom"
                        :enable-time-picker="false"
                        :cancel-text="label.cancelText"
                        :select-text="label.selectText"
                        :clearable="false"
                        @update:modelValue="validateDate"
                    ></VueDatePicker>
                </div>

                <div class="filter-table-item">
                        <span class="filter-table-label">{{label.dateTo}}</span>
                        <VueDatePicker
                            id="dateTo"
                            v-model="this.conditions.dateTo"
                            :enable-time-picker="false"
                            :cancel-text="label.cancelText"
                            :select-text="label.selectText"
                            @update:modelValue="validateDate"
                            :clearable="false"
                        ></VueDatePicker>
                </div>
                <div class="filter-table-item">
                    <button
                        type="button"
                        class="btn btn-sm"
                        @click="handleSearch"
                    >
                        {{label.search}}
                    </button>
                </div>
            
            </div>
            <div class="pagination flex-r">
                <Select class="col-sm-3 ms-2 m-b-16" id="ward" :options=options v-model="listData.pagination.size" :onChangeEvent="changePerPage"> </Select>
                <td class="td-paging">
                    <paging
                        v-if="listData.list.length > 0"
                        :size="listData.pagination.size"
                        :total="listData.pagination.total"
                        :page="listData.pagination.page"
                        @change-page="changeCurrentPage"
                    />
                </td>
            </div>
                <table class="history-table table table-sm table-bordered">
                    <thead class="table-secondary fix-header">
                        <tr>
                            <th class="text-center">STT</th>
                            <th class="text-center">Thời gian</th>
                            <th class="text-center">Bài viết</th>
                            <th class="text-center">Tóm tắt</th>
                            <th class="text-center">Số tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(item, i) in this.listData.list">
                            <tr class="tr-hover">
                                <td class="text-center" style="width: 2%">
                                    {{i}}
                                </td>
                                <td class="text-left" style="width: 10%">
                                    {{formatDate(item.cre_at)}}
                                </td>
                                <td class="text-left hov-pointer" style="width: 15%" @click="goToPost(item.id)">
                                    {{item.title}}
                                </td>
                                <td class="text-left" style="width: 25%">
                                    {{item.sapo}}
                                </td>
                                <td class="text-center" style="width: 5%">
                                    {{format(item.amount)}} 
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
        </div>
    </div>
</div>
