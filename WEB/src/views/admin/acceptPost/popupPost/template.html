<div class="custom-modal post">
    <div class="custom-modal-header">
        <h5 class="modal-title">Thông tin bài viết</h5>
        <button
            type="button"
            class="btn-close-popup"
            aria-label="Close"
            @click="close"
        >
            ×
        </button>
    </div>
    <div class="custom-modal-body">
        <div class="title">{{this.paramSends.detail?.title}}</div>
        <div class="image">
            <img :src="this.paramSends.detail?.image" alt="image" />
        </div>
        <div class="sapo">{{this.paramSends.detail?.sapo}}</div>
        <div class="related"></div>
        <div class="body">
            <div class="content ql-editor" v-html="formattedContent"></div>
        </div>
        <div class="approve">
            <button class="app-btn" @click="approvePost(true)">
                Phê duyệt
            </button>
            <button class="cncl-btn" @click="approvePost(false)">
                Từ chối
            </button>
        </div>
    </div>
</div>
