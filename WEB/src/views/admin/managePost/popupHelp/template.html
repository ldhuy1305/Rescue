<div v-model="showModal" class="custom-modal post">
    <div class="custom-modal-header">
        <h5 class="modal-title">Thông tin hỗ trợ</h5>
        <button
            type="button"
            class="btn-close-popup"
            aria-label="Close"
            @click="close"
        >
            ×
        </button>
    </div>
    <div class="custom-modal-body">
        <div class="history-table-container">
            <div class="pagination flex-r">
                <SelectBox
                    v-if="paramSends.list.length > 0"
                    class="col-sm-3 ms-2 m-b-16"
                    id="ward"
                    :options="options"
                    v-model="paramSends.pagination.size"
                ></SelectBox>
                <td class="td-paging">
                    <paging
                        v-if="paramSends.list.length > 0"
                        :size="paramSends.pagination.size"
                        :total="paramSends.pagination.total"
                        :page="paramSends.pagination.page"
                        @change-page="changeCurrentPage"
                    />
                </td>
            </div>
            <table class="custom-table">
                <thead class="fix-header">
                    <tr>
                        <th class="text-center">STT</th>
                        <th class="text-left">Họ và tên</th>
                        <th class="text-center">Số điện thoại</th>
                        <th class="text-center">Địa chỉ</th>
                        <th class="text-center">Thời gian ủng hộ</th>
                        <th class="text-center">Số tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-if="paramSends.list.length == 0">
                        <td class="bg-gray-100 h-10 text-center" colspan="6">
                            Không tìm thấy dữ liệu
                        </td>
                    </tr>
                    <tr class="tr-hover" v-for="(item, i) in paramSends.list">
                        <td class="text-center" style="width: 5%">{{i + 1}}</td>
                        <td class="text-left" style="width: 15%">
                            {{item.name}}
                        </td>
                        <td class="text-center" style="width: 10%">
                            {{item.phoneNumber}}
                        </td>
                        <td class="text-center" style="width: 35%">
                            {{item.address}}
                        </td>
                        <td class="text-center" style="width: 20%">
                            {{formatDate(item.cre_at)}}
                        </td>

                        <td class="text-center" style="width: 10%">
                            {{format(item.amount)}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
