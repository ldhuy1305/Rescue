<div :class="itemClass ?? row">
    <label class="item-label" :class="labelClass" v-if="label && label != ''"
        >{{label}}</label
    >
    <span v-if="isRequired" style="color: red">*</span>
    <div class="input-group-sm" :class="{'input-group': isInputGroup}">
        <input
            v-if="type != 'textarea'"
            :id="id"
            class="form-control ans-custom-input"
            :class="(inputClass ? inputClass : '')"
            :placeholder="placeholder"
            :value="vewValue"
            :required="isRequired"
            :disabled="isDisabled"
            :readonly="isReadonly"
            :maxlength="realMaxLength"
            :style="style"
            ref="input"
            @focus="focusInput"
            @blur="blurInput"
            @change="updateInput"
        />
        <textarea
            v-if="type == 'textarea'"
            v-model="vewValue"
            :id="id"
            class="form-control custom-textarea"
            :placeholder="placeholder"
            :required="isRequired"
            :disabled="isDisabled"
            :readonly="isReadonly"
            :maxlength="realMaxLength"
            :cols="cols"
            :rows="rows"
            ref="input"
            @focus="focusInput"
            @blur="blurInput"
            @change="updateInput"
        ></textarea>
    </div>
</div>
